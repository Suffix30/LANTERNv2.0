<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
      color: #00ff88;
    }
    .status {
      padding: 10px;
      background: #16213e;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .status.connected { border-left: 3px solid #00ff88; }
    .status.disconnected { border-left: 3px solid #ff4444; }
    .tabs-info {
      font-size: 12px;
      color: #888;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00cc6a;
    }
  </style>
</head>
<body>
  <h1>üîç Agent BLACK</h1>
  <div id="status" class="status">
    Checking connection...
  </div>
  <div class="tabs-info" id="tabs-info"></div>
  <button id="sync">Sync Now</button>

  <script>
    async function checkStatus() {
      const statusDiv = document.getElementById('status');
      const tabsInfo = document.getElementById('tabs-info');
      
      try {
        const tabs = await chrome.tabs.query({});
        tabsInfo.textContent = `Tracking ${tabs.length} tabs`;
        
        const response = await fetch('http://localhost:8765/health');
        if (response.ok) {
          statusDiv.className = 'status connected';
          statusDiv.textContent = '‚úì Connected to Agent BLACK';
        } else {
          throw new Error('Not connected');
        }
      } catch (e) {
        statusDiv.className = 'status disconnected';
        statusDiv.textContent = '‚úó Agent BLACK not running';
      }
    }
    
    document.getElementById('sync').addEventListener('click', async () => {
      const tabs = await chrome.tabs.query({});
      const state = {
        timestamp: new Date().toISOString(),
        tabs: tabs.map(t => ({ url: t.url, title: t.title, active: t.active })),
      };
      
      try {
        await fetch('http://localhost:8765/browser_state', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(state),
        });
        alert('Synced!');
      } catch (e) {
        chrome.storage.local.set({ browserState: state });
        alert('Saved locally (agent not running)');
      }
    });
    
    checkStatus();
  </script>
</body>
</html>

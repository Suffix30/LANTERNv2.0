<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 10px 0;
      color: #00ff88;
    }
    .status {
      padding: 10px;
      background: #16213e;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .status.connected { border-left: 3px solid #00ff88; }
    .status.disconnected { border-left: 3px solid #ff6600; }
    .status.offline { border-left: 3px solid #888; }
    .tabs-info {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 8px;
    }
    button:hover {
      background: #00cc6a;
    }
    .note {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Agent BLACK</h1>
  <div id="status" class="status offline">
    Standalone Mode (data saved locally)
  </div>
  <div class="tabs-info" id="tabs-info">Loading...</div>
  <button id="sync">Save Browser State</button>
  <button id="copy" style="background: #444; color: #fff;">Copy Tab URLs</button>
  <div class="note">Overwatch reads saved data automatically</div>

  <script src="popup.js"></script>
</body>
</html>
